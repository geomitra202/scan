<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closest Bluetooth Device</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
    #device {
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
      color: #1a202c;
    }
  </style>
</head>
<body>
  <h1>Scan for Closest Bluetooth Device</h1>
  <button onclick="scanNearest()">üîç Start Scan</button>
  <div id="status">Waiting for scan...</div>
  <div id="device"></div>

  <script>
    async function scanNearest() {
      const status = document.getElementById("status");
      const deviceDisplay = document.getElementById("device");

      status.textContent = "Scanning for 5 seconds...";
      deviceDisplay.textContent = "";

      try {
        const foundDevices = [];

        const scan = await navigator.bluetooth.requestLEScan({
          acceptAllAdvertisements: true
        });

        navigator.bluetooth.addEventListener('advertisementreceived', event => {
          const name = event.device.name || event.name || "Unnamed";
          const rssi = event.rssi;

          foundDevices.push({ name, rssi });
        });

        setTimeout(() => {
          scan.stop();

          if (foundDevices.length === 0) {
            status.textContent = "‚ùå No devices found nearby.";
            return;
          }

          // Get device with highest RSSI (strongest signal = closest)
          const nearest = foundDevices.reduce((a, b) => (a.rssi > b.rssi ? a : b));

          status.textContent = "‚úÖ Closest device found:";
          deviceDisplay.textContent = `${nearest.name} (RSSI: ${nearest.rssi})`;

        }, 5000);

      } catch (error) {
        status.textContent = `‚ùå Error: ${error.message}`;
        deviceDisplay.textContent = "";
      }
    }
  </script>
</body>
</html>
